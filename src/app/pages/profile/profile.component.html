<mat-card *ngIf="user">
    <h1>Your Profile Details</h1>
<mat-card-content>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="container text-center">
                <img src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
                alt=""
                class="profile-image"
                />

                <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table text-center">
                        <tr>
                            <td>Username</td>
                            <td>{{ user.username }}</td>
                        </tr>
                        <tr>
                            <td>Userid</td>
                            <td>{{ user.id }}</td>
                        </tr>
                        <tr>
                            <td *ngIf="user.phone">Phone</td>
                            <td>{{ user.phone }} </td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>{{ user.authorities[0].authority }}</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</mat-card-content>
<mat-card-actions class="text-center">
    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button color="accent">Share</button>
</mat-card-actions>
</mat-card>
